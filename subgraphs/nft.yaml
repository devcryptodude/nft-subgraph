specVersion: 0.0.2
description: NFT subgraph
repository: https://github.com/devcryptodude/subgraph
schema:
  file: ./nft.graphql
dataSources:
  - kind: ethereum/contract
    name: NFT
    network: rinkeby
    source:
      address: '0xB9e35b96Bafd1dA54AA1caaC03c9c863E9a872a0'
      abi: NFT
      startBlock: 9585245
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/nft/mappings/nft.ts
      entities:
        - NFT
      abis:
        - name: NFT
          file: ../abis/NFT.json
      eventHandlers:
        - event: Mint(uint256,uint256)
          handler: handleMint
        - event: NameChange(indexed uint256,string)
          handler: handleNameChange
        - event: BioChange(indexed uint256,string)
          handler: handleBioChange
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
