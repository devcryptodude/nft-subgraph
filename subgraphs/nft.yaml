specVersion: 0.0.2
description: NFT subgraph
repository: https://github.com/devcryptodude/subgraph
schema:
  file: ./nft.graphql
dataSources:
  - kind: ethereum/contract
    name: NFT
    network: mainnet
    source:
      address: "0xfa2d86f493007cb7a6cbac3605222ddf5b0e3573"
      abi: NFT
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/nft/mappings/nft.ts
      entities:
        - NFT
      abis:
        - name: NFT
          file: ../abis/NFT.json
      eventHandlers:
        - event: NameChange(indexed uint256,string)
          handler: handleNameChange
        - event: ResetStain(uint256)
          handler: handleResetStain
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer


